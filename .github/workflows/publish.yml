name: Build and Push Docker image

on:
  release:
    types: [published]

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Google Cloud Docker registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: europe-west1-docker.pkg.dev/kirha-ai/dockers/benchmark:${{ github.event.release.tag_name }}
          file: ./Dockerfile

      - name: Logout of Docker CLI
        run: docker logout europe-west1-docker.pkg.dev
